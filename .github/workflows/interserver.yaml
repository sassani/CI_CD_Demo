name: Release Workflow

on:
    push:
      branches:
        - master

jobs:
  build:
    name: CI Pipeline PRD

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: npm install and npm run build
      run: |
        npm ci
        npm run build