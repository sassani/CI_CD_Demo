<div class="text-right">
    <div *ngIf="!credential.IsAuthenticated " class="text-right">
        <button type="button " class="btn btn-link link " routerLink="/auth">Login</button>
    </div>

    <div *ngIf="credential.IsAuthenticated" class="main btn-group" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <small>{{profile?.firstName}} {{profile?.lastName}}</small>
        <img *ngIf="!!profile?.avatar" src={{profile?.avatar.url}} alt="avatar" class="rounded-circle">
        <i *ngIf="!!!profile?.avatar" class="material-icons">account_circle</i>

        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#" routerLink="credential/profile">My Accunt</a>
            <a class="dropdown-item" href="#" routerLink="/auth">Logout</a>
        </div>
    </div>

</div>
